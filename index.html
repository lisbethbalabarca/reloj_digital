<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" href="	css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">

	</head>
	<body>
	<section class="contenido text-center">	
		<div class="container">
			<div id="hora">	</div>
			<div id="fecha"> </div>
		</div>
		<div class="container">	
			


		</div>
	</section>
	<section class="actualizar ">
		<div class="container text-center">	
			<div class="row delete">	
				<div class="col-xs-6 city"> </div>
				<div class="col-xs-6 hours">	</div>
			</div>
		</div>	
		 <!-- Modal -->
		<div class="modal fade" id="myModal" role="">
			<div class="modal-dialog">
		    
		      <!-- Modal content-->
		   		<div class="modal-content">
					<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	</div>
		        	<div class="modal-body">
		          		<ul>	
							<li><input type="checkbox" class="ciudadamerica" id="chicago" data="0">Chicago</li>
							<li><input type="checkbox" class="ciudadamerica" id="saopaulo" data="1">Sao Paulo</li>
							<li><input type="checkbox" class="ciudadamerica" id="santiago" data="2">Santiago</li>
							<li><input type="checkbox" class="ciudadamerica" id="mexico" data="3">Mexico D.F.</li>
							<li><input type="checkbox" class="ciudadamerica" id="caracas" data="4">Paracas</li>
							<li><input type="checkbox" class="ciudadamerica" id="brasilia" data="5">Brasilia</li>
							<li><input type="checkbox" class="ciudadamerica" id="quito" data="6">Quito</li>
							<li><input type="checkbox" class="ciudadamerica" id="guayaquil" data="7">Guayaquil</li>
							<li><input type="checkbox" class="ciudadamerica" id="santamarta" data="8">Santa Marta</li>
							<li><input type="checkbox" class="ciudadamerica" id="bogota" data="9">Bogota</li>
		          		</ul>
		        	</div>
		    	</div>
			</div>
		</div>
	</section>
	<footer class="text-center">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-heart-empty"></span></button>
	</footer>
		<script src="js/jquery-min.js">	</script>
		<script src="js/bootstrap.min.js"></script>
		
		<script src="js/main.js"></script>

		
	</body>
</html>
